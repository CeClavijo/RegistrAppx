<ion-content class="ion-padding" fullscreen>
  <div class="login-container">
    <img src="assets/img/my_app.png" alt="Logo" class="logo" />

    <form (ngSubmit)="login()">
      <ion-item>
        <ion-label>Tipo de usuario</ion-label>
        <ion-select [(ngModel)]="userType" name="userType">
          <ion-select-option value="estudiante">Estudiante</ion-select-option>
          <ion-select-option value="profesor">Profesor</ion-select-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Nombre</ion-label>
        <ion-input [(ngModel)]="username" name="username" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Contrase√±a</ion-label>
        <ion-input [(ngModel)]="password" name="password" type="password" required></ion-input>
      </ion-item>

      <ion-button expand="full" type="submit">Ingresar</ion-button>

      <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
    </form>
  </div>
</ion-content>
